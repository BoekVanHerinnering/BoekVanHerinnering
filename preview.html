<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verse Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .controls {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    .preview-container {
      position: relative;
      width: 90vw;
      height: 80vh;
      max-width: 500px;
      border: 2px solid #ccc;
      background: #000; /* Black behind for better contrast */
      overflow: hidden; /* Prevent scroll, clip overflow */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #background {
      position: absolute;
      top: 0; left: 0;
      /* Fill container, but object-fit none means no scaling */
      width: 100%;
      height: 100%;
      object-fit: none; /* Important! */
      transform-origin: top left; /* So zoom/pan transform works from top-left */
      cursor: grab;
      z-index: 0;
      user-select: none;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      pointer-events: none;
    }
    #verseText {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 1.2rem;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 100%; /* Allow scrolling if verses too long */
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Upload Background Image:
      <input type="file" id="upload" accept="image/*" />
    </label>
    <label>Font Size:
      <input type="range" id="fontSize" min="12" max="48" value="20" />
    </label>
    <label>Font Color:
      <input type="color" id="fontColor" value="#ffffff" />
    </label>
    <label>Overlay Opacity:
      <input type="range" id="overlayOpacity" min="0" max="1" step="0.05" value="0.3" />
    </label>
    <div>
      <button onclick="downloadImage()">ðŸ“¥ Download</button>
      <button onclick="shareImage()">ðŸ“¤ Share</button>
    </div>
  </div>

  <div class="preview-container" id="preview">
    <img id="background" />
    <div id="overlay"></div>
    <div id="verseText">Loading verse...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const verseText = document.getElementById('verseText');
    const background = document.getElementById('background');
    const overlay = document.getElementById('overlay');

    // Initialize Panzoom on background image
    const panzoomInstance = panzoom(background, {
      maxZoom: 5,
      minZoom: 1,
      bounds: true,
      boundsPadding: 0.1,
      // disableZoom: false,
      // disablePan: false,
    });

    // Prevent default drag for image to avoid conflict
    background.addEventListener('dragstart', e => e.preventDefault());

    // Load verses from query param
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const data = params.get("data");

      if (data) {
        try {
          const decoded = JSON.parse(decodeURIComponent(data));
          verseText.innerHTML = decoded.html || "No verses provided";
        } catch (e) {
          console.error("Failed to load verse data:", e);
          verseText.textContent = "Error loading verses.";
        }
      }
    });

    // Upload background image
    document.getElementById('upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          background.src = reader.result;

          // Reset panzoom on new image
          panzoomInstance.reset();
        };
        reader.readAsDataURL(file);
      }
    });

    // Font size change
    document.getElementById('fontSize').addEventListener('input', e => {
      verseText.style.fontSize = e.target.value + 'px';
    });

    // Font color change
    document.getElementById('fontColor').addEventListener('input', e => {
      verseText.style.color = e.target.value;
    });

    // Overlay opacity change
    document.getElementById('overlayOpacity').addEventListener('input', e => {
      overlay.style.background = `rgba(0,0,0,${e.target.value})`;
    });

    // Download the preview as image
    function downloadImage() {
      html2canvas(document.getElementById('preview')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'verse-preview.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // Share the preview image (if supported)
    function shareImage() {
      html2canvas(document.getElementById('preview')).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], 'verse-preview.png', { type: 'image/png' });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({ files: [file], title: 'Verse Preview' });
          } else {
            alert('Sharing not supported on this device');
          }
        });
      });
    }
  </script>
</body>
</html>
