<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verse Share Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background-color: #222;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .preview-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .background-container {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
      overflow: hidden;
    }

    #backgroundImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .verse-card {
      position: relative;
      z-index: 3;
      margin: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      max-height: 85%;
      overflow-y: auto;
    }

    #verseText {
      color: #111;
      font-size: 1.1em;
      line-height: 1.5;
    }

    .controls {
      background: #fff;
      padding: 8px;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    input[type="file"] {
      display: none;
    }

    .button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    .button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="preview-wrapper">
      <div class="background-container" id="panzoomContainer">
        <img id="backgroundImage" src="your_default.jpg" alt="Background" />
        <div class="overlay"></div>
      </div>

      <div class="verse-card">
        <div id="verseText">Your selected verses will appear here...</div>
      </div>
    </div>

    <div class="controls">
      <label class="button">
        ðŸ“¸ Upload Background
        <input type="file" accept="image/*" id="imageUpload" />
      </label>
    </div>
  </div>

  <script>
    // Enable Panzoom on background
    const panzoom = Panzoom(document.getElementById('backgroundImage'), {
      contain: 'outside',
      maxScale: 3,
      minScale: 1,
    });

    document.getElementById('panzoomContainer').addEventListener('wheel', panzoom.zoomWithWheel);

    // Load user background
    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          document.getElementById('backgroundImage').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Load verses from query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const verses = urlParams.get('text') || '';
    document.getElementById('verseText').textContent = decodeURIComponent(verses);

    // Auto shrink font if verses are long
    function autoAdjustFont() {
      const textBox = document.getElementById('verseText');
      const card = document.querySelector('.verse-card');
      const originalFontSize = 1.1;
      let fontSize = originalFontSize;
      while (textBox.scrollHeight > card.clientHeight && fontSize > 0.6) {
        fontSize -= 0.05;
        textBox.style.fontSize = fontSize + 'em';
      }
    }

    window.onload = autoAdjustFont;
  </script>
</body>
</html>
